<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e391ce7786.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <h1 class="heading">Rock Paper Scissors</h1>
      <h2>Computrt Choice:<span id="computer-choice"> </span></h2>
      <h2>User Choice:<span id="user-choice"></span></h2>
      <h2>Result:<span id="result"></span></h2>

      <div class="buttonsDiv">
        <button id="rock">
          <p class="fas fa-hand-rock"></p>
        </button>
        <button id="paper">
          <p class="fas fa-hand-paper"></p>
        </button>
        <button id="scissors">
          <p class="fas fa-hand-scissors"></p>
        </button>
      </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
